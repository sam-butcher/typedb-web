<h2 id="ask-queries">Ask Queries</h2>

<div class="language-sql highlighter-rouge"><pre class="highlight"><code><span class="k">match</span> <span class="n">dragon</span> <span class="n">isa</span> <span class="n">pokemon</span><span class="o">-</span><span class="k">type</span>
<span class="n">ask</span>
</code></pre>
</div>
<div class="language-java highlighter-rouge"><pre class="highlight"><code><span class="n">qb</span><span class="o">.</span><span class="na">match</span><span class="o">(</span><span class="n">getType</span><span class="o">(</span><span class="s">"dragon"</span><span class="o">).</span><span class="na">isa</span><span class="o">(</span><span class="s">"pokemon-type"</span><span class="o">)).</span><span class="na">ask</span><span class="o">().</span><span class="na">execute</span><span class="o">();</span>
</code></pre>
</div>

<p>An ask query will return whether the given <a href="match-query.md">match query</a> has
any results.</p>
