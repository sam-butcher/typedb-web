        <div class="container code" id="code-container">
            <div class="row">
                <div class="columns twelve">
                    <div class="editor" data-splitter="view" data-tabs="view">
                        <div class="controls"></div>
                        <ul class="tabs" data-tabs="tabs">
                            <li>directed_by</li>
                            <li>highly_rated</li>
                            <li>cast</li>
                            <li>slasher_horror</li>
                            <li>big_fish</li>
                        </ul>
                        <div class="content" data-splitter="slides" data-tabs="content">
                            <div>
                                <div data-slide="left">
                                    <textarea class="code-input" readonly=true># get movies directed by the director of the movie Avatar

graql>>
select $x where
$x isa movie;
$y isa person;
$z isa movie value "Avatar";
($x, $y) isa directorship;
($y, $z) isa directorship;

results>>
{"isa": "movie", "value": "Titanic"}
{"isa": "movie", "value": "Aliens"}
{"isa": "movie", "value": "Terminator 2: Judgement Day"}</textarea>
                                    <pre class="code-output">
                                        <code class="language-graql"></code>
                                    </pre>
                                </div>
                                <div data-slide="right">
                                </div>
                            </div>
                            <div>
                                <div data-slide="left">
                                    <textarea class="code-input" readonly=true># get the id and title of highly-rated movies released in 2015 or later

graql>>
select $x(id, has title) where
$x isa movie;
$x has rating > 8.0;
$x has release-date >= 01 Jan 2015;

results>>
{"id": "id1234", "resources": {"title": ["Star Wars: Episode VII"]}}
{"id": "id4567", "resources": {"title": ["Zootopia"]}}
{"id": "id6789", "resources": {"title": ["The Martian"]}}</textarea>
                                    <pre class="code-output">
                                        <code class="language-graql"></code>
                                    </pre>
                                </div>
                                <div data-slide="right"></div>
                            </div>
                            <div>
                                <div data-slide="left">
                                    <textarea class="code-input" readonly=true># get the people in the cast of movies directed by Ang Lee

graql>>
select $x where
$x isa person;
$y isa movie;
$z isa person value "Ang Lee";
($x, $y) isa casting;
($y, $z) isa directorship;

results>>
{"isa": "person", "value": "Suraj Sharma"}
{"isa": "person", "value": "Irrfan Khan"}
{"isa": "person", "value": "Ayush Tandon"}</textarea>
                                    <pre class="code-output">
                                        <code class="language-graql"></code>
                                    </pre>
                                </div>
                                <div data-slide="right"></div>
                            </div>
                            <div>
                                <div data-slide="left">
                                    <textarea class="code-input" readonly=true># associate all slasher movies with the genre horror

graql>>
insert
$x has genre "Horror"
where
$x isa movie has genre "Slasher";</textarea>
                                    <pre class="code-output">
                                        <code class="language-graql"></code>
                                    </pre>
                                </div>
                                <div data-slide="right"></div>
                            </div>
                            <div>
                                <div data-slide="left">
                                    <textarea class="code-input" readonly=true># add the movie Big Fish with director Tim Burton

graql>>
insert
$x isa movie value "Big Fish";
$y isa person value "Tim Burton";
$z isa directorship (movie-being-directed $x, director $y)</textarea>
                                    <pre class="code-output">
                                        <code class="language-graql"></code>
                                    </pre>
                                </div>
                                <div data-slide="right"></div>
                            </div>
                        </div>

                            <div class="knob"></div>
