[context.production]
command = "pnpm run build-ci-prod"
publish = "dist/static"

[context.staging]
command = "pnpm run build-ci-staging"
publish = "dist/dynamic"

[context.development]
command = "pnpm run build-ci-dev"
publish = "dist/dynamic"

[[redirects]]
from = "https://dev.typedb.com/docs/*"
to = "https://typedb-docs.netlify.app/:splat"
status = 200
force = true

[[redirects]]
from = "https://dev.typedb.com/docs"
to = "https://typedb-docs.netlify.app"
status = 200
force = true

[[redirects]]
from = "https://staging.dev.typedb.com/docs/*"
to = "https://master--typedb-docs.netlify.app/:splat"
status = 200
force = true

[[redirects]]
from = "https://staging.dev.typedb.com/docs"
to = "https://master--typedb-docs.netlify.app"
status = 200
force = true

[[redirects]]
from = "https://development.dev.typedb.com/docs/*"
to = "https://development--typedb-docs.netlify.app/:splat"
status = 200
force = true

[[redirects]]
from = "https://development.dev.typedb.com/docs"
to = "https://development--typedb-docs.netlify.app"
status = 200
force = true

[[redirects]]
from = "https://staging.dev.typedb.com/*"
to = "https://master.dev.typedb.com/index.html"
status = 200

[[redirects]]
from = "https://development.dev.typedb.com/*"
to = "https://development.dev.typedb.com/index.html"
status = 200

[[edge_functions]]
function = "webinars-primary"
path = "/api/webinars/primary"

[[edge_functions]]
function = "webinars-register"
path = "/api/webinars/register"
