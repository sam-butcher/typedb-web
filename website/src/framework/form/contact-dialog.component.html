<div mat-dialog-title>
  <h1>Get in touch</h1>
  <td-dialog-close-button></td-dialog-close-button>
</div>
<div mat-dialog-content>
  <td-p-with-highlights *ngIf="descriptionProp" [value]="descriptionProp" />
  <div id="hubspot-form-holder-contact"></div>
  <aside>
    By submitting your personal data, you consent to emails from Vaticle. See our
    <a href="/privacy-policy" target="_blank">Privacy Policy</a>.
  </aside>
  <br class="hide-gt-mobile" />
</div>
<mat-progress-bar *ngIf="isSubmitting" mode="indeterminate" />
