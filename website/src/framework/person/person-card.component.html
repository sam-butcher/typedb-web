<div class="pc-summary">
  <div class="pc-person">
    <td-avatar [person]="person" />
    <div class="pc-person-name-job">
      <p class="text-p1">
        <strong>{{ person.name }}</strong>
      </p>
      <aside class="pc-person-job">
        {{ person.jobTitle }},<br />
        {{ person.organisation.name }}
      </aside>
    </div>
  </div>
  <img class="pc-logo" [src]="getLogoUrl()" alt="" />
</div>

<p class="pc-bio">
  <em>{{ person.bio }}</em>
</p>
