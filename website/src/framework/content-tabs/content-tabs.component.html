<div class="section ft-root">
    <div class="ft-tabs">
        <a *ngFor="let tab of tabs" class="ft-tab text-m" [ngClass]="{'ft-tab-selected': selectedTab === tab}" [id]="tabID(tab)" [href]="'#' + tabID(tab)" (click)="onTabClick(tab, $event)">
            <p>{{ tab.title }}</p>
        </a>
    </div>
    <td-content-panel *ngFor="let tab of tabs" [panel]="tab" [hidden]="selectedTab !== tab"></td-content-panel>
</div>
