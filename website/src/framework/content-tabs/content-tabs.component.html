<div class="section ft-root">
    <div class="ft-tabs">
        <a *ngFor="let tab of tabs" class="ft-tab text-s" [id]="tabID(tab)" [href]="'#' + tabID(tab)" (click)="setSelectedTab(tab)">
            <p [ngClass]="{'ft-tab-selected': selectedTab === tab}">{{ tab.title }}</p>
        </a>
    </div>
    <td-content-panel *ngFor="let tab of tabs" [panel]="tab" [hidden]="selectedTab !== tab"></td-content-panel>
</div>
