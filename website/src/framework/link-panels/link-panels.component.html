<ng-container [ngSwitch]="cols">
    <div class="section lc-root-cols-3" *ngSwitchCase="3">
        <ng-container *ngFor="let panel of panels">
            <a *ngIf="$any(panel).iconURL; else panelWithoutIcon" class="lc-card lc-card-cols-3" [tdLink]="panel.button.link">
                <div><img [src]="$any(panel).iconURL" alt=""/></div>
                <h2 class="header-margin-s text-m">{{ panel.title }}</h2>
                <td-rich-text [value]="panel.body" class="text-margin-xs text-xs text-sparse"></td-rich-text>
                <ng-container [ngSwitch]="ctaStrength">
                    <a *ngSwitchCase="'weak'" class="text-xs link-tertiary lc-cta-weak">{{ panel.button.text }}</a>
                </ng-container>
            </a>
            <ng-template #panelWithoutIcon>
                <a class="lc-card lc-card-cols-3">
                    <h2 class="text-m">{{ panel.title }}</h2>
                    <td-rich-text [value]="panel.body" class="text-xs text-margin-s"></td-rich-text>
                    <td-button [button]="$any(panel).button" size="small" buttonWidth="100%"></td-button>
                </a>
            </ng-template>
        </ng-container>
    </div>
    <div class="section lc-root-cols-4" *ngSwitchCase="4">
        <a *ngFor="let panel of panels" [tdLink]="panel.button.link" class="lc-card lc-card-cols-4">
            <h2 class="text-m">{{ panel.title }}</h2>
            <td-rich-text [value]="panel.body" class="text-xs text-margin-s"></td-rich-text>
            <div class="flex"></div>
            <a class="text-xs link-tertiary">{{ panel.button.text }}</a>
        </a>
    </div>
</ng-container>
