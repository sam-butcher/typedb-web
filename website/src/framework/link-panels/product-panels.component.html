<table class="section">
    <tr class="pp-text-row">
        <td *ngFor="let panel of panels">
            <h2 class="text-ml text-sparse">{{ panel.title }}</h2>
            <td-rich-text [value]="panel.body" class="text-xs text-margin-m pp-body-text"></td-rich-text>
            <hr class="text-margin-s"/>
            <td-rich-text [value]="panel.secondaryBody" class="text-xs text-margin-s"></td-rich-text>
        </td>
    </tr>
    <tr class="pp-button-row">
        <td *ngFor="let panel of panels">
            <td-button [button]="panel.button" size="small" buttonWidth="100%"></td-button>
        </td>
    </tr>
</table>
