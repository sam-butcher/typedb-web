<div class="section wp-root">
    <a class="hoverable card wp-card" *ngFor="let webinar of webinars" [tdLink]="webinar.registrationButton().link">
        <div *ngIf="webinar.registrationButton().comingSoon" class="text-xxs lp-coming-soon">coming soon</div>
        <img [src]="webinar.imageURL" alt=""/>
        <h2 class="text-m text-margin-m">{{ webinar.title }}</h2>
        <p class="text-margin-s"><strong>{{ webinar.listSpeakers() }}</strong></p>
        <p class="text-margin-xxs text-quiet">{{ webinar.listSpeakerJobs() }}</p>
        <td-button [button]="webinar.registrationButton()" size="small" buttonWidth="100%" [noComingSoonTooltip]="true"></td-button>
    </a>
</div>
