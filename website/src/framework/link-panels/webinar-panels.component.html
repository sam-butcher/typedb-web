<div class="section wp-root">
  <a
    *ngFor="let webinar of webinars"
    class="card wp-card"
    [class]="webinar.comingSoon ? '' : 'hoverable'"
    [tdLink]="webinar.registrationButton().link"
    (mouseenter)="setPanelHovered(webinar, true)"
    (mouseleave)="setPanelHovered(webinar, false)"
  >
    <aside *ngIf="webinar.registrationButton().comingSoon" class="lp-coming-soon">coming soon</aside>
    <td-aspect-ratio ratio="16:9"><img [src]="webinar.imageURL" alt="" /></td-aspect-ratio>
    <div>
      <h3>{{ webinar.title | plainText }}</h3>
      <p class="wp-speakers">
        <strong class="text-important">{{ webinar.listSpeakers() }}</strong>
      </p>
      <aside class="text-quiet">{{ webinar.listSpeakerJobs() }}</aside>
    </div>
    <td-button
      [button]="webinar.registrationButton()"
      size="small"
      buttonWidth="100%"
      [noComingSoonTooltip]="true"
      [containerHovered]="isPanelHovered(webinar)"
    />
  </a>
</div>
