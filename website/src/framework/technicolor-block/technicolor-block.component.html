<section class="tb-root" [ngStyle]="{ 'backgroundImage': backgroundImageURL && !noBackgroundImage ? 'url(' + backgroundImageURL + ')' : undefined }">
    <div class="tb-core">
        <div class="tb-graphic">
            <div *ngIf="!noLeadingLine" [class]="'tb-graphic-line tb-graphic-line-top ' + graphicLineColorClass"></div>
            <div *ngIf="noLeadingLine" class="tb-margin-top"></div>
            <div class="tb-graphic-icon-area">
                <div [class]="'tb-graphic-icon-bg ' + graphicIconBgColorClass"></div>
                <img class="tb-graphic-icon" [src]="block.iconURL" alt=""/>
            </div>
            <div [ngStyle]="{'visibility': noTrailingLine ? 'hidden' : 'visible'}" [class]="'tb-graphic-line flex ' + graphicLineColorClass"></div>
        </div>
        <div class="tb-body">
            <div class="tb-margin-top"></div>
            <ng-container *ngIf="block.isRegularBlock()">
                <h1 [class]="size === 'large' ? 'text-xl' : 'text-l'"><span *ngFor="let span of block.title.spans" [ngStyle]="span.highlight ? { 'color': themeColorHex } : undefined">{{ span.text }}</span></h1>
                <p *ngFor="let paragraph of block.body.paragraphs" [class]="'p-margin-l ' + (size === 'large' ? 'text-m' : 'text-s')"><span *ngFor="let span of paragraph.spans" [ngStyle]="span.marks.includes('strong') ? { 'color': themeColorHex } : undefined">{{ span.text }}</span></p>
            </ng-container>
            <ng-container *ngIf="block.isHomePageIntroBlock()">
                <h1 class="text-xxl"><span *ngFor="let span of block.title.spans" [ngStyle]="span.highlight ? { 'color': themeColorHex } : undefined">{{ span.text }}</span></h1>
                <p *ngFor="let paragraph of block.body.paragraphs" class="p-margin-l text-l"><span *ngFor="let span of paragraph.spans" [ngStyle]="span.marks.includes('strong') ? { 'color': themeColorHex } : undefined">{{ span.text }}</span></p>
                <td-actions [actions]="$any(block).actions"></td-actions>
            </ng-container>
            <div class="tb-body-margin-bottom"></div>
        </div>
    </div>
</section>
