<div class="tb-background"></div>
<div [class]="'tb-main tb-main-' + contentWidth">
  <div class="tb-icon-area">
    <div class="tb-icon-bg-paper"></div>
    <div class="tb-icon-bg-halo"></div>
    <img class="tb-icon" [src]="block.iconURL" alt="" />
  </div>
  <td-heading-with-highlights
    [value]="block.title"
    [id]="block.sectionId"
    [themeColorHex]="themeColorHex"
    [level]="level"
  />
  <div></div>
  <div>
    <td-rich-text *ngIf="block.body && !noBody" [value]="block.body" class="text-p1" />
    <td-actions *ngIf="block.actions" [actions]="block.actions" />
    <td-organisation-logos
      *ngIf="organisationLogos?.length"
      appearance="transparent"
      [organisations]="organisationLogos!"
    />
  </div>
</div>
