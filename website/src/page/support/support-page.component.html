<article tdPageBackground nebula="deploy" planet="green">
  <div *ngIf="page$ | async; let page" class="article-content">
    <ng-container *ngIf="page.introSection">
      <td-support-page-technicolor-block [block]="page.introSection" [page]="page" />
      <td-link-panels [panels]="page.introSection.panels" />
    </ng-container>
    <ng-container *ngIf="page.featureTableSection">
      <td-support-page-technicolor-block [block]="page.featureTableSection" [page]="page" />
      <td-feature-table [table]="page.featureTableSection.featureTable" />
    </ng-container>
    <ng-container *ngIf="page.testimonialsSection">
      <td-support-page-technicolor-block [block]="page.testimonialsSection" [page]="page" />
      <td-testimonials-carousel [testimonials]="page.testimonialsSection.testimonials" />
    </ng-container>
    <ng-container *ngIf="page.contactSection">
      <td-support-page-technicolor-block [block]="page.contactSection" [page]="page" />
      <td-contact-panel />
    </ng-container>
  </div>
</article>
