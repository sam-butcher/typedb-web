<article>
    <div *ngIf="page">
        <td-title-body-actions-section [isIntroSection]="true" [title]="page.introSection.title" [body]="page.introSection.body"></td-title-body-actions-section>
        <td-technicolor-block [block]="page.featuredWebinarsSection" [index]="1" [noLeadingLine]="true"></td-technicolor-block>
        <td-technicolor-block [block]="page.exploreWebinarsSection" [index]="2"></td-technicolor-block>
    </div>
</article>
