<article tdPageBackground nebula="features" planet="yellow_green">
  @if (page$ | async; as learningCenter) {
    <div class="article-content">
      <td-title-body-actions-section
        [isIntroSection]="true"
        [title]="learningCenter.introSection.title"
        [body]="learningCenter.introSection.body"
        [actions]="learningCenter.introSection.actions"
        />
      @for (section of learningCenter.resourceSections; track section; let idx = $index) {
        <td-learning-center-block [section]="section" [index]="idx" />
        <td-resource-panels-cols-2 [resources]="section.resources" />
      }
      <td-learning-center-block
        [section]="learningCenter.finalSection"
        [index]="learningCenter.resourceSections.length"
        />
      <td-conclusion-panel [panel]="learningCenter.finalSection.panel" />
    </div>
  }
</article>
