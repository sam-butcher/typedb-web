<article tdPageBackground nebula="studio" planet="pink">
  @if (page$ | async; as whitePaper) {
    <div class="article-content">
      <section class="page-section nebula-section">
        <a tdLink="/white-papers">
          <td-heading-with-highlights [value]="allWhitePapersHeading" class="bp-site-title" level="h2" />
        </a>
      </section>
      <div class="resource-section">
        <section>
          <td-heading-with-highlights class="narrow-section" [value]="whitePaper.title" level="h1" />
          <div class="section subsection-margin card wd-form-card">
            <td-aspect-ratio ratio="17:22">
              <img [src]="whitePaper.portraitImageURL" class="wd-img" [alt]="whitePaper.title" />
            </td-aspect-ratio>
            <div>
              <h3><strong>Get the white paper</strong></h3>
              <div id="hubspot-form-holder"></div>
              <aside>
                By submitting your personal data, you consent to emails from Vaticle. See our
                <a href="/legal/privacy-policy" target="_blank">Privacy Policy</a>.
              </aside>
              @if (isSubmitting$ | async) {
                <mat-progress-bar mode="indeterminate" />
              }
            </div>
          </div>
          <td-rich-text class="subsection-margin wd-description" [value]="whitePaper.description" />
        </section>
        @if (whitePaper.furtherLearning) {
          <td-further-learning [value]="whitePaper.furtherLearning" />
        }
      </div>
    </div>
  }
</article>
