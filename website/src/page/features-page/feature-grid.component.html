<table class="section kpt-table">
  <tr *ngFor="let featureRow of featureRows" [ngClass]="'kpt-row-size-' + featureRow.length">
    <td *ngFor="let feature of featureRow">
      <div>
        <h3>{{ feature.title }}</h3>
        <td-rich-text *ngIf="feature.body" [value]="feature.body" />
        <td-aspect-ratio *ngIf="feature.illustration" ratio="16:9">
          <td-illustration [illustration]="feature.illustration" />
        </td-aspect-ratio>
      </div>
    </td>
  </tr>
</table>
