<table class="section kpt-table">
  <tr *ngFor="let featureRow of featureRows" [ngClass]="'kpt-row-size-' + columnIndexes.length">
    <td *ngFor="let idx of columnIndexes">
      <div *ngIf="featureRow[idx] as feature">
        <div>
          <h3>{{ feature.title }}</h3>
          <td-rich-text *ngIf="feature.body" [value]="$any(feature.body)" />
        </div>
        <td-aspect-ratio *ngIf="feature.illustration" ratio="16:9">
          <td-illustration [illustration]="$any(feature.illustration)" />
        </td-aspect-ratio>
      </div>
    </td>
  </tr>
</table>
