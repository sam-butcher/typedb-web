<article tdPageBackground nebula="intro" planet="pink">
  <div *ngIf="page" class="article-content">
    <td-title-body-actions-section
      [isIntroSection]="true"
      [title]="page.introSection.title"
      [body]="page.introSection.body"
    />
    <ng-container *ngFor="let section of page.coreSections; index as idx">
      <td-intro-page-technicolor-block [section]="section" [page]="page" [index]="idx" />
      <td-content-tabs [id]="'section' + idx" [tabs]="section.contentTabs" />
      <td-rich-text [value]="section.longText" class="section subsection-margin ip-long-text" />
    </ng-container>
    <ng-container *ngIf="page.finalSection">
      <td-intro-page-technicolor-block [section]="page.finalSection" [page]="page" [index]="page.coreSections.length" />
      <td-conclusion-panel [panel]="page.finalSection.panel" />
    </ng-container>
  </div>
</article>
