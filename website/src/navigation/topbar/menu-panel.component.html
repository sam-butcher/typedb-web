<div class="mp-root">
    <div *ngFor="let column of columns" class="mp-column">
        <h3 class="text-xxs"><strong>{{ column.title }}</strong></h3>
        <ul *ngIf="isListColumn(column)">
            <li *ngFor="let item of column.items">
                <a [tdLink]="item.comingSoon ? undefined : item.link" [class]="item.comingSoon ? 'mp-coming-soon' : ''" (mouseenter)="onMouseEnter(item)" (mouseleave)="onMouseLeave(item)">
                    <h4 class="text-s">
                        <td-tooltip *ngIf="item.comingSoon" text="Coming soon!" [visible]="comingSoonPopupVisible.get(item) || false"></td-tooltip>
                        <span>{{ item.title }}</span>
                    </h4>
                    <p class="text-xxs mp-list-column-description">{{ item.description }}</p>
                </a>
            </li>
        </ul>
        <div *ngIf="isVideoColumn(column)">
            TODO: Video
        </div>
    </div>
</div>
