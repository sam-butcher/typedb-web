<header class="tb-root" *ngIf="topbar">
    <nav>
        <a [routerLink]="['/']" class="tb-logo-container"><img src="/assets/image/vaticle-typedb.svg" alt="Vaticle TypeDB"/></a>
        <div class="tb-desktop-items text-s">
            <ul class="tb-top-level-items">
                <li *ngFor="let item of topbar.mainArea">
                    <div *ngIf="isMenuPanel(item)" tabindex="0" (mouseenter)="onMenuItemMouseEnter(item)" (mouseleave)="onMenuItemMouseLeave(item)">
                        {{ $any(item).title }}
                    </div>
                    <a *ngIf="!isMenuPanel(item)" [tdLink]="$any(item)">{{ $any(item).text }}</a>
                </li>
            </ul>
            <ul class="tb-top-level-items">
                <li *ngFor="let link of topbar.secondaryArea.links">
                    <a [tdLink]="link">{{ link.text }}</a>
                </li>
                <li><td-button [button]="topbar.secondaryArea.button"></td-button></li>
                <li><a [href]="githubURL"><img src="/assets/icon/social/github.svg" alt="GitHub"/></a></li>
            </ul>
        </div>
    </nav>
    <td-topbar-menu-panel *ngFor="let menuPanel of menuPanels" [menuPanel]="menuPanel" [hidden]="!isMenuPanelVisible(menuPanel)" (mouseenter)="onMenuPanelMouseEnter(menuPanel)" (mouseleave)="onMenuPanelMouseLeave(menuPanel)"></td-topbar-menu-panel>
</header>
